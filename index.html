<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liljeros & Co.</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="description" content="Helping you build brands, products and commerce businesses. Website coming soon...">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline preload="auto" id="background-video">
            <source src="img/liljeros-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <img src="img/liljeros-logo-white.svg" alt="Logo" class="logo">
        <p>Building Brands, Products and Commerce businesses
            <br><br> <a href="mailto:hello@liljeros.co?subject=Hello">Get in touch</a>  </p>
        <p class="coming-soon">Website coming soon...</p>
    </div>
    <script>
        // Ensure video plays on mobile after user interaction
        document.addEventListener('click', function() {
            var video = document.getElementById('background-video');
            if (video.paused) {
                video.play();
            }
        });
    </script>
</body>
</html>
